<section class="slider" role="presentation">
  <button type="button" class="prev-btn" (click)="prevMovie()">
    <svg
      fill="#ffffff"
      height="800px"
      width="800px"
      version="1.1"
      id="XMLID_54_"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 24 24"
      xml:space="preserve"
    >
      <g id="previous">
        <g>
          <polygon
            points="17.2,23.7 5.4,12 17.2,0.3 18.5,1.7 8.4,12 18.5,22.3 		"
          />
        </g>
      </g>
    </svg>
  </button>
  <ngx-slick-carousel
    class="carousel"
    [config]="slideConfig"
    #slickModal="slick-carousel"
    style="width: 100%; height: 100%"
  >
    <a
      *ngFor="let movie of trendingMovies$ | async"
      [ngClass]="movie?.backdrop_path ? '' : 'd-none'"
      [routerLink]="['/user/' + idFromUrl + '/selected-movie']"
      [queryParams]="{ id: movie.id, media_type: movie.media_type || 'movie' }"
      ngxSlickItem
      style="width: 85vw !important"
    >
      <figure class="each-movie-figure" *ngIf="movie?.backdrop_path">
        <img
          src="{{ moviesPoster + movie?.backdrop_path }}"
          [alt]="movie.title + ' Poster'"
          min-height="250px"
        />
        <figcaption>
          <p>
            {{ movie.title || movie.original_name }}
          </p>
        </figcaption>
      </figure>
    </a>
  </ngx-slick-carousel>
  <button type="button" class="next-btn" (click)="nextMovie()">
    <svg
      fill="#ffffff"
      height="800px"
      width="800px"
      version="1.1"
      id="XMLID_287_"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 24 24"
      xml:space="preserve"
    >
      <g id="next">
        <g>
          <polygon
            points="6.8,23.7 5.4,22.3 15.7,12 5.4,1.7 6.8,0.3 18.5,12 		"
          />
        </g>
      </g>
    </svg>
  </button>
</section>
